<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Coder's Gambit</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;700&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #121212;
            overflow: hidden;
            font-family: 'Roboto Mono', monospace;
        }

        .cover-container {
            width: 400px;
            height: 600px;
            background-color: #1E1E1E;
            border: 2px solid #333;
            box-shadow: 0 0 40px rgba(0, 255, 135, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cover-container:hover {
            transform: scale(1.02);
            box-shadow: 0 0 60px rgba(0, 255, 135, 0.4);
        }

        .title-group {
            text-align: center;
            color: #E0E0E0;
            z-index: 2;
        }

        .title {
            font-size: 2.5em;
            font-weight: 700;
            color: #00FF87;
            margin: 0;
            letter-spacing: 1px;
        }

        .author {
            font-size: 1em;
            font-weight: 300;
            margin-top: 10px;
        }

        .hands-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        
        svg {
            width: 80%;
            height: 80%;
            overflow: visible;
        }

        #human-hand, #ai-hand {
            animation: moveHands 4s ease-in-out infinite alternate;
        }
        
        #human-hand {
            transform-origin: center;
            transform: translateX(-15%);
        }

        #ai-hand {
            transform-origin: center;
            transform: translateX(15%);
        }

        #light-pulse {
            opacity: 0;
            animation: pulse 4s ease-in-out infinite alternate;
            transform-origin: center;
        }
        
        @keyframes moveHands {
            0% { transform: translateX(-15%); }
            40% { transform: translateX(-2%); }
            60% { transform: translateX(-2%); }
            100% { transform: translateX(15%); }
        }
        
        #ai-hand {
             animation-name: moveAiHand;
        }
        @keyframes moveAiHand {
             0% { transform: translateX(15%); }
             40% { transform: translateX(2%); }
             60% { transform: translateX(2%); }
             100% { transform: translateX(-15%); }
        }
        
        @keyframes pulse {
            0% { opacity: 0; transform: scale(0.5); }
            40% { opacity: 0; transform: scale(0.5); }
            60% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(0.5); }
        }
    </style>
</head>
<body>
    <div class="cover-container">
        <div class="hands-container">
            <svg viewBox="0 0 200 200">
                <!-- Light Pulse -->
                <circle id="light-pulse" cx="100" cy="100" r="30" fill="url(#radial-gradient)"/>
                <defs>
                    <radialGradient id="radial-gradient">
                        <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1"/>
                        <stop offset="100%" stop-color="#00FF87" stop-opacity="0"/>
                    </radialGradient>
                    <linearGradient id="circuit-pattern" x1="0" y1="0" x2="1" y2="1">
                       <stop offset="0%" stop-color="#00FF87"/>
                       <stop offset="100%" stop-color="#008f4b"/>
                    </linearGradient>
                </defs>
                
                <!-- AI Hand -->
                <g id="ai-hand" fill="none" stroke="url(#circuit-pattern)" stroke-width="1.5">
                    <path d="M 80,110 L 80,140 L 90,140 L 90,110 Z" />
                    <path d="M 95,110 L 95,145 L 105,145 L 105,110 Z" />
                    <path d="M 110,110 L 110,140 L 120,140 L 120,110 Z" />
                    <path d="M 125,110 L 125,135 L 135,135 L 135,110 Z" />
                    <path d="M 75,100 Q 70,80 90,80 L 110,80 Q 130,80 125,100 Z" />
                    <rect x="75" y="80" width="50" height="30" rx="5" stroke-width="1"/>
                    <!-- circuits -->
                    <line x1="77" y1="85" x2="85" y2="85" />
                    <line x1="85" y1="85" x2="85" y2="95" />
                    <line x1="90" y1="105" x2="90" y2="115" />
                    <line x1="100" y1="105" x2="100" y2="125" />
                </g>
                
                <!-- Human Hand -->
                <g id="human-hand" fill="#E0E0E0" transform="scale(-1, 1) translate(-200, 0)">
                    <path d="M 80,110 L 80,140 L 90,140 L 90,110 Z" />
                    <path d="M 95,110 L 95,145 L 105,145 L 105,110 Z" />
                    <path d="M 110,110 L 110,140 L 120,140 L 120,110 Z" />
                    <path d="M 125,110 L 125,135 L 135,135 L 135,110 Z" />
                    <path d="M 75,100 Q 70,80 90,80 L 110,80 Q 130,80 125,100 Z" />
                </g>
            </svg>
        </div>
        <div class="title-group">
            <h1 class="title">The Coder's</h1>
            <h1 class="title">Gambit</h1>
            <p class="author">Justin H. Hammond</p>
        </div>
    </div>
</body>
</html>
